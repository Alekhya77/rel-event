<div class="container">
    <h2 style = "color:white"><b>Step 1</b></h2>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
        0%
      </div>
    </div>
  </div>
<div class="container" style="background-color: black">
    <br><br>
    <form #registerForm="ngForm">
        <div class="underlay-photo"></div>
        <i class="glyphicon glyphicon-plus-sign" style="color: white; font-size: 50px; float: left;"></i>
        <p style="color:white; font-size: 40px;">Create an event</p>
        <input type="text" class="login-username" autofocus="true" name="eventName" [(ngModel)]='eventDetails.eventName'
            required="true" placeholder="eventName" />
        <select name="eventType" id="category" [(ngModel)]='eventDetails.eventType' class="login-username">
            <option hidden value="" disabled selected>Choose type </option>
            <option *ngFor="let type of Types">{{type}}</option>
        </select>
        <input type="text" class="login-username" autofocus="true" name="about" [(ngModel)]='eventDetails.about'
            required="true" placeholder="about">
        <input type="number" class="login-username" autofocus="true" name="attendeesCount"
            [(ngModel)]='eventDetails.attendeesCount' required="true" placeholder="attendeesCount" />
        <input class="login-username" type="date" name="eventDate" [(ngModel)]='eventDetails.eventDate' required="true"
            placeholder="Event date">
        <select name="category" id="category" [(ngModel)]='eventDetails.category' class="login-username">
            <option hidden value="" disabled selected>Choose category </option>
            <option *ngFor="let category of Category">{{category}}</option>
        </select>
        <input type="text" class="login-username" autofocus="true" name="organiserName"
            [(ngModel)]='eventDetails.organiserName' required="true" placeholder="organiserName" />
        <select name="sponsor" id="category" [(ngModel)]='eventDetails.sponsor' class="login-username">
            <option hidden value="" disabled selected>Allow sponsors?</option>
            <option *ngFor="let sponsor of Sponsor">{{sponsor}}</option>
        </select>
        <input type="number" class="login-username" autofocus="true" name="ticketPrice"
            [(ngModel)]='eventDetails.ticketPrice' required="true" placeholder="ticketPrice" />
        <input type="text" class="login-username" autofocus="true" name="venue" [(ngModel)]='eventDetails.venue'
            required="true" placeholder="venue" />

        <div class="row">
            <div class="col-sm-6">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <h4 style="color: aliceblue;">Choose start and end date of event</h4>
        <br>
        <div class="col-xs-12 col-12 col-md-4 form-group">
            <input type="text" placeholder="Daterangepicker" class="form-control" bsDaterangepicker>
        </div>
        <br><br><br>
</div>
<div class="col-sm-6">
    <br>
        <h4 style="color: aliceblue;">Choose start and end time of event</h4>
        <div class="row">
        <div class="col-sm-2">
        <h5 style="color: aliceblue;">Start time</h5>
        <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
        </div>
        <div class="col-sm-2">
        <h5 style="color: aliceblue;">End time</h5>
        <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
        </div>
    </div>
        </div>
    </div>
