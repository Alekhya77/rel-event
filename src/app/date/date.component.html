<div class="container" style="background-color: black;">

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" name="eventdate" [(ngModel)]="eventdate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <label for="focusedInput" style="color:white">Number of days</label>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <select name="howManyDays" id="category" [(ngModel)]='howManyDays'>
    <option hidden value="" disabled selected>No. of days </option>
    <option *ngFor="let day of days">{{day}}</option>
 </select>

 <button (click)="getdate()">get</button>
</div>
