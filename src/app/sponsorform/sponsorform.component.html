<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>

<div class="container">
  <br><br><br><br>
  <h1>Sponsor for this event</h1>
  <br>
  <p>Give your details and get in touch with organiser of the event</p>
  <br>
  <div class="wrapper">
  <form action="#" method="post">
    <div class="field">
      <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="Who are you?" autofocus/>
      <label for="name">Name</label>
    </div>
    <div class="field">
      <input type="text" id="email" name="email" [(ngModel)]="email" placeholder="name@domain.tld" />
      <label for="email">E-Mail</label>
    </div>
    <div class="field">
      <textarea id="msg" rows="4" name="msg" [(ngModel)]="message" placeholder="You message..."></textarea>
      <label for="msg">Message</label>
    </div>
    <br><br><br>
    <input class="button" (click)="sponsorShip()" type="submit" value="Send"/>
    <br><br>
  </form>
</div>
</div>
