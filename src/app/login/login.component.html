<br><br><br><br><br><br>
<div class="row">
<div class="col-sm-6">
    <br><br>
<form #loginForm="ngForm" class="form-group" (ngSubmit)="loginSubmit(loginForm.value)" novalidate>
    <div class="underlay-photo"></div> 
    <p class="login-text">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-lock fa-stack-1x"></i>
      </span>
    </p>
    <br>
    <h4 style="color: white;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Login as user</h4>
    <br>
    <input type="text" class="login-username" name="userName" ngModel #userName="ngModel" autofocus="true" required="true" placeholder="UserName" />
    <br>
    <input type="password" class="login-password" name="password" ngModel #password="ngModel"required="true" placeholder="Password" />
    <br><br>
    <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    <br><br>
    <p>Don't have an account?&nbsp;<button class="btn btn-primary" (click)="navigateToSignUp()">Sign Up</button></p>
    <br>
  </form>
</div>
<br><br><br>
<div class="col-sm-6">
    <br><br>
    <form #profForm="ngForm" class="form-group" (ngSubmit)="profSubmit(profForm.value)" novalidate>
    <div class="underlay-photo"></div> 
    <p class="login-text">

        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-lock fa-stack-1x"></i>

    </p>
    <br>
    <h4 style="color: white;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Login as worker</h4>
    <br>
    <input type="text" class="login-username" name="professionalName" ngModel #userName="ngModel" autofocus="true" required="true" placeholder="professionalName" />
    <br>
    <input type="password" class="login-password" name="password" ngModel #password="ngModel"required="true" placeholder="Password" />
    <br><br>
    <button class="btn btn-primary" [disabled]="!profForm.valid">Login</button>
    <br><br>
    <p>Don't have an account?&nbsp;<button class="btn btn-primary" (click)="navigateToSignUp()">Sign Up</button></p>
    <br>
  </form>
</div>
<br><br><br><br><br><br><br><br><br>

<br><br><br><br><br><br><br><br>
