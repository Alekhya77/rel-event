<br><br>
<div class="container">
    <br><br>
<form #loginForm="ngForm" class="form-group" (ngSubmit)="loginSubmit(loginForm.value)" novalidate>
    <div class="underlay-photo"></div> 
    <p class="login-text">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-lock fa-stack-1x"></i>
      </span>
    </p>
    <br>
    <h4 style="color: white;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Login as user</h4>
    <br>
    <input type="text" class="login-username" name="loginId" ngModel #loginId="ngModel" autofocus="true" required="true" placeholder="UserID" />
    <br>
    <input type="password" class="login-password" name="password" ngModel #password="ngModel"required="true" placeholder="Password" />
    <br><br>
    <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
