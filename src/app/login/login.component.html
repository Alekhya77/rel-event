<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<body>
  <br><br><br><br><br><br><br><br>


  <div>
    <div class="main">
      <p class="sign" style="text-align: center;">Sign in</p><br>
        <input class="un " type="text" name="name" [(ngModel)]='name' style="text-align: center;"
          placeholder="Username">
        <input class="pass" type="password" name="password" [(ngModel)]='password' style="text-align: center;"
          placeholder="Password"><br>
          <a (click)="fp1()" style="margin-left:145px;"><u>Forgot Password ?</u></a>
          <br><br>
        <button class="button" [disabled]="isLoading" class="submit" (click)="loginSubmit()" style="text-align: center;">
          Sign in
        </button>
        <br><hr>
        <button class="button" class="submit" (click)="signInWithGoogle()" style="margin-left:50px; width:300px;">SignInWithGoogle (Only for user)
        <span class="fa fa-google"></span></button>
        <br>
    </div>

  </div>
</body>

</html>
