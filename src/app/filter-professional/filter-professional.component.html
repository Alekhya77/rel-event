<br><br><br><br><br><br>

<div class="container">
    <h2 style = "color:black"><b>Step 2</b></h2>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width:25%">
        25%
      </div>
    </div>
  </div>

<div class="form-group">
    <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
  </div>
<table class="table table-bordered table-sm text-center" style="background-color: white;">
    <thead>
        <tr class="bg-info text-white">
            <th>ID</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>EXPERIENCE</th>
            <th>MAIL-ID</th>
            <th>MOBILE-NO.</th>
            <th>SERVICENAME</th>
            <th>SERVICETYPE</th>
            <th>ADD</th>
            <th>REMOVE</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let prof of professionals  | filter : term'>
            <td>{{prof.professionalId}}</td>
            <td>{{prof.professionalName}}</td>
            <td>{{prof.address}}</td>
            <td>{{prof.experience}}</td>
            <td>{{prof.mailId}}</td>
            <td>{{prof.mobile}}</td>
            <td>{{prof.serviceName}}</td>
            <td>{{prof.serviceType}}</td>
            <td><button (click)="addProfessional(prof)">add professional</button></td>
            <td><button (click)="removeProfessional(prof)">remove professional</button></td>
        </tr>
    </tbody>
   
</table>
  <button (click)="regEvent()">Proceed</button>
