<div class="bg">
<div class="container register">
    <br><br><br>
    <h1 class="register-heading" style="margin-top: 10px; margin-left: 2px; color: white;"><b>Register as a Professional</b></h1>
    <br><br><br> 
    <div class="card">
    
    <div class="row register-form" style="margin-left: 50px;">
        <form #profForm="ngForm">
            <div class="col-md-6">
                <div class="form-group" style="margin-left:70px; width:200px; margin-top: -20px;">
                    <input type="text" class="form-control" placeholder="ProfessionalName *" value=""
                        name="professionalName" [(ngModel)]='profDetails.professionalName' style="width:250px; height: 60px;"/>
                </div>
                <div class="form-group" style="margin-left:70px; width:200px;">
                    <input type="text" class="form-control" placeholder="Address *" value="" name="address"
                        [(ngModel)]='profDetails.address'  style="width:250px; height: 60px;" />
                </div>
                <div class="form-group" style="margin-left:70px; width:200px;">
                    <input type="number" class="form-control" placeholder="Experience *" value="" name="experience"
                        [(ngModel)]='profDetails.experience'  style="width:250px; height: 60px;"/>
                </div>
                <div class="form-group" style="margin-left:70px; width:200px;">
                    <input type="text" class="form-control" placeholder="EmailId *" value="" name="mailId"
                        [(ngModel)]='profDetails.mailId'  style="width:250px; height: 60px;" />
                </div>
                <div class="form-group" style="margin-left:70px; width:200px;">
                    <select name="serviceType" id="category" name="serviceType" [(ngModel)]='profDetails.serviceType'
                        class="form-control" >
                        <option hidden value="" >Select Service type</option>
                        <option *ngFor="let service of serviceType">{{service}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group" style="margin-left:60px; width:200px; margin-top: -20px;">
                    <input type="text" class="form-control" placeholder="mobile *" name="mobile" value=""
                        [(ngModel)]='profDetails.mobile'  style="width:250px; height: 60px;"/>
                </div>
                <div class="form-group" style="margin-left:60px; width:200px;">
                    <input type="text" class="form-control" placeholder="serviceName *" name="serviceName" value=""
                        [(ngModel)]='profDetails.serviceName'  style="width:250px; height: 60px;" />
                </div>
                <div class="form-group" style="margin-left:60px; width:200px;">
                    <input type="password" class="form-control" placeholder="Password *" name="password" value=""
                        [(ngModel)]='profDetails.password'  style="width:250px; height: 60px;" />
                </div>
                <div class="form-group" style="margin-left:60px; width:200px;">
                    <input type="password" class="form-control" required="true" name="confirmpassword"
                        [(ngModel)]='confirmPassword' placeholder="confirmPassword*"  style="width:250px; height: 60px;"/>
                </div>
                <div class="form-group" style="margin-left:60px; width:200px;">
                    <img [src]="imageUrl" style="width:200px;height:100px;">
                    <div style="margin-left: 60px;">
                        <input style type="file" name="serviceImage" accept="image/*"
                            [(ngModel)]='profDetails.serviceImage' (change)="handleFileInput($event.target.files)">
                        <br>
                    </div>
                </div>
            </div>
        </form>
    </div>
   
    <!---Modal-->
    <div style="text-align: center; margin-left:10px; margin-top: -100px;">
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#ProfModal"
            (click)="registerProf()">
            Signup
        </button>
        <!-- The Modal -->
        <div class="modal fade" id="ProfModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">OTP is sent to given mailID</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <input type="text" name="profotp" [(ngModel)]='profotp' placeholder="Enter OTP">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            (click)="validateOTPProf()">Check</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
