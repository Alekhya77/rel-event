<div class="bg">
    <br>
    <div class="container register">
        <br><br>
        <div class="card">
            <br><br>
            <h1 class="register-heading" style="margin-top: 10px; margin-left: 2px; font-size:30px; color: white;"><b>Register as
                Professional</b></h1>
            <br><br>
            <div class="row register-form">
                <form #profForm="ngForm">
                    <div class="col-md-6">
                        <div class="form-group" style="margin-left:70px; width:200px; margin-top: -20px;">
                            <input type="text" class="form-control" placeholder="ProfessionalName" value=""
                                name="professionalName" [(ngModel)]='profDetails.professionalName'
                                style="width:250px; height: 60px;" />
                        </div>
                        <div class="form-group" style="margin-left:70px; width:200px;">
                            <input type="text" class="form-control" placeholder="Address" value="" name="address"
                                [(ngModel)]='profDetails.address' style="width:250px; height: 60px;" />
                        </div>
                        <div class="form-group" style="margin-left:70px; width:200px;">
                            <input type="number" class="form-control" placeholder="Experience" value=""
                                name="experience" [(ngModel)]='profDetails.experience'
                                style="width:250px; height: 60px;" />
                        </div>
                        <div class="form-group" style="margin-left:70px; width:200px;">
                            <input type="text" class="form-control" placeholder="EmailId" value="" name="mailId"
                                [(ngModel)]='profDetails.mailId' style="width:250px; height: 60px;" />
                        </div>
                        <div class="form-group" style="margin-left:70px; width:200px;">
                            <select name="serviceType" id="category" name="serviceType"
                                [(ngModel)]='profDetails.serviceType' class="form-control">
                                <option hidden value="">Select Service type</option>
                                <option *ngFor="let service of serviceType">{{service}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" style="margin-left:60px; width:200px; margin-top: -20px;">
                            <input type="text" class="form-control" placeholder="Mobile" name="mobile" value=""
                                [(ngModel)]='profDetails.mobile' style="width:250px; height: 60px;" />
                        </div>
                        <div class="form-group" style="margin-left:60px; width:200px;">
                            <input type="text" class="form-control" placeholder="ServiceName" name="serviceName"
                                value="" [(ngModel)]='profDetails.serviceName' style="width:250px; height: 60px;" />
                        </div>
                        <div class="form-group" style="margin-left:60px; width:200px;">
                            <input type="password" class="form-control" placeholder="Password" name="password"
                                value="" [(ngModel)]='profDetails.password' style="width:250px; height: 60px;" />
                        </div>
                        <div class="form-group" style="margin-left:60px; width:200px;">
                            <input type="password" class="form-control" required="true" name="confirmpassword"
                                [(ngModel)]='confirmPassword' placeholder="Confirm Password"
                                style="width:250px; height: 60px;" />
                        </div>

                        <div class="form-group" style="margin-left:60px; width:200px;">
                            <img [src]="imageUrl" style="width:150px;height:100px;">
                            <div style="margin-left: 170px; margin-top:-50px;">
                                <input style type="file" name="serviceImage" accept="image/*"
                                    [(ngModel)]='profDetails.serviceImage'
                                    (change)="handleFileInput($event.target.files)" style="width:100px;">
                            </div>
                        </div>
                        <br><br>
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#ProfModal"
                        (click)="registerProf()" style="width:100px; margin-left:-30px; color:black;">
                        Signup
                    </button>
                    <br><br> <br><br>

                    </div>
                </form>
            </div>

          
    </div>
</div>
</div>
            <!---Modal-->
            <div style="text-align: center; margin-left:10px; margin-top: -100px;">
                <!-- Button to Open the Modal -->

                <!-- The Modal -->
                <div class="modal fade" id="ProfModal">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">OTP is sent to given mailID</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <input type="text" name="profotp" [(ngModel)]='profotp' placeholder="Enter OTP">
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                    (click)="validateOTPProf()">Check</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
