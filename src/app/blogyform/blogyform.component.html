<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="hero-image1">
        <br><br><br><br>
        <div class="hero-image2">
        </div>
    </div>
    <div class="bg-img">
        <div class="content">
            <header>Blog Form</header>
            <form #blogForm="ngForm" (ngSubmit)="addblog(blogForm.value)" novalidate>




                <div class="form-group">
                    <label for="exampleInputEmail1">Enter Title</label>
                    <input type="text" class="form-control" id="title" style="height:40px;" placeholder="Enter Title">

                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option hidden value="" disabled selected>Choose Event Category</option>
                            <option *ngFor="let category of Category">{{category}}</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <div style="margin-left:300px;">
                        <label style="width:450px;height: 40px;text-align: center;" class="btn fileUpload btn-default">
                            Browse Image <input style="margin-left:300px;" type="file" hidden="">
                        </label>
                    </div>
                    </div>
                </div>
                <br> <br><br>
                
                <br>
                <br><br>

                <div>
                    <textarea placeholder="Write content of blog not less than 250 words" rows="13" name="content"
                        [(ngModel)]='blogDetails.content' id="comment_text" cols="60" class="ui-autocomplete-input"
                        autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"></textarea>
                </div>
                <br><br><br>
                <div class="field">
                    <button class="btn btn-primary" style="width:100%;" [disabled]="blogDetails.blogImage==''">Add my
                        blog</button>
                </div>



            </form>

        </div>
    </div>




</body>
