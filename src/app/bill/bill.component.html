<div class="hero-image">
  <br><br> <br><br> <br><br><br><br>
  <div class="container" style="margin-left: 700px;">
    <article class="ticket">
      <header class="ticket__wrapper">
        <div class="ticket__header">
          Tickets : {{num}} ðŸŽŸ
        </div>
        <div class="ticket__header">
          <p><span class="glyphicon glyphicon-user"></span>
            Booked by : {{User.userName}} </p>
        </div>
      </header>
      <div class="ticket__divider">
        <div class="ticket__notch"></div>
        <div class="ticket__notch ticket__notch--right"></div>
      </div>
      <div class="ticket__body">
        <section class="ticket__section">
          <h4><b>Event</b></h4>
          <h3>{{Event.eventName}}</h3>
          <h3> <b>From</b> {{Event.eventStartDate | date}} {{Event.startTime}}</h3>
           <h3> <b>To</b> {{Event.eventEndDate | date}} {{Event.endTime}}</h3>
        </section>
        <section class="ticket__section">
          <h4><b>Venue</b></h4>
          <h3>{{Event.venue}}</h3>
        </section>
      </div>
      <footer class="ticket__footer">
        <span>Total Paid</span>
        <span>{{amount | currency: 'INR'}}</span>
      </footer>
    </article>
  </div>
</div>
