<div class="row">
  <div class="col-75">
    <div class="container">
        <form #paymentForm="ngForm" (ngSubmit)="addPayment(paymentForm.value)">
        <div class="row">
          <div class="col-50">
            <h3>Payment</h3>
            <label for="cname">Name on Card</label>
            <input type="text" name="nameOnCard"  [(ngModel)]='payment.nameOnCard' placeholder="John More Doe">
            <label for="ccnum">Card number</label>
            <input type="text" name="cardNum"  [(ngModel)]='payment.cardNum' placeholder="1111-2222-3333-4444">
            <p>Card type : {{ cardType }}</p>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Expire date</label>
                <input type="date"  [(ngModel)]='payment.expiryDate' name="expiryDate" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV / CVC</label>
                <input type="password" name="cvv" placeholder="***" minlength="3" maxlength="4">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
</div>
