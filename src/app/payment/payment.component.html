<div style="background-color: black; height:800px;">
  <br><br><br><br><br><br>
<div class="row">
  <div class="col-75">
    <div class="container" style="border-radius: 20px; width:500px;">
        <form #paymentForm="ngForm" (ngSubmit)="addPayment(paymentForm.value)">
        <div class="row">
          <div class="col-50">
            <br>
            <h2>Payment</h2>
            <label for="cname">Name on Card</label>
            <input type="text" name="nameOnCard"  [(ngModel)]='payment.nameOnCard' placeholder="John More Doe">
            <label for="ccnum">Card number</label>
            <input type="text" name="cardNum"  [(ngModel)]='payment.cardNum' placeholder="1111-2222-3333-4444">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Expiry date</label>
                <input type="date"  [(ngModel)]='payment.expiryDate' name="expiryDate" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV / CVC</label>
                <input type="password" name="cvv" placeholder="***" minlength="3" maxlength="4">
              </div>
            </div>
          </div>
          
        </div>
        <br>
        <input type="submit" value="Continue" class="btn">
      </form>
    </div>
  </div>
</div>
</div>
