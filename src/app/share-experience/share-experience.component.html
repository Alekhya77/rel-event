<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>

<div class="container">
  <br><br><br><br>
  <h1>Share your experience</h1>
  <br>
  <p>Share how Rel-event is a part in expanding your service</p>
  <br>
  <div class="wrapper">
  <form action="#" method="post">
    <div class="field">
      <textarea id="msg" rows="10" name="msg" [(ngModel)]="exp.experience" placeholder="You message..."></textarea>
      <label for="msg">Message</label>
    </div>
    <br><br><br>
    <input class="button" type="submit" value="Send" (click)="addExperience()"/>
    <br><br>
  </form>
</div>
</div>
