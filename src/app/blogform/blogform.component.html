<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  
  <form #blogForm="ngForm" (ngSubmit)="addblog(blogForm.value)" novalidate>
    <h4 id="logo">blog</h4> <br><br>
    <input type="text" name="title" [(ngModel)]='blogDetails.title' id="rcorners" placeholder="Type in title...">
  <br><br>
  
  <select name="category" id="category" [(ngModel)]='blogDetails.category'>
    <option hidden value="" disabled selected>Choose category </option>
    <option *ngFor="let category of Category">{{category}}</option>
</select>

<textarea placeholder="Write content of blog not less than 250 words" rows="20" name="content" [(ngModel)]='blogDetails.content' id="comment_text" cols="40" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"></textarea>
<button class="btn btn-primary" [disabled]="!blogForm.valid">Add my blog</button>
</form>
