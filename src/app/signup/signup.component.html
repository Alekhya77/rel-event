<div class="container">
    <br><br>
<form class="login-form">
    <div class="underlay-photo"></div> 
    <p class="login-text">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-user fa-stack-1x"></i>
      </span>
    </p>
    <br>
    <h4 style="color: white;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Please fill this form to create an account as user</h4>
    <br>
    <input type="text" class="login-username" autofocus="true" required="true" placeholder="Name" />
    <input type="tel" class="login-username" required="true" placeholder="Mobile no."/>
    <input type="text" class="login-username" autofocus="true" required="true" placeholder="UserID" />
    <input type="password" class="login-password" required="true" placeholder="Password" />
    <input type="password" class="login-password" required="true" placeholder="Confirm Password" />
    <br><br>
    <input type="submit" name="signup-user" value="Signup" class="login-submit"/>
  </form>
</div>

<div class="container">
    <br><br>
<form class="login-form">
    <div class="underlay-photo"></div> 
    <p class="login-text">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-user fa-stack-1x"></i>
      </span>
    </p>
    <br>
    <h4 style="color: white;">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Please fill this form to create an account as worker</h4>
    <br>
    <input type="text" class="login-username" autofocus="true" required="true" placeholder="Name" />
    <input type="text" class="login-username" autofocus="true" placeholder="Shop name (if there)" />
    <select name="category" id="category" class="login-username">
        <option value="photographer">photographer</option>
        <option value="decarator">decarator</option>
        <option value="entertainer">entertainer</option>
        <option value="food supplier">food supplier</option>
        <option value="venue owner">venue owner</option>
        <option value="others">others</option>
    </select>
    <input type="number" class="login-username" name="experience" placeholder="Experience in years" required="true" min="0">
    <input type="textarea" class="login-username" autofocus="true" required="true" placeholder="Address" />
    <input type="tel" class="login-username" required="true" placeholder="Mobile no."/>
    <input type="text" class="login-username" autofocus="true" required="true" placeholder="WorkerID" />
    <input type="password" class="login-password" required="true" placeholder="Password" />
    <input type="password" class="login-password" required="true" placeholder="Confirm Password" />
    <br><br>
    <input type="submit" name="signup-worker" value="Signup" class="login-submit"/>
  </form>
</div>
