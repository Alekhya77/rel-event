<div class="bg">
<div class="container">
    <br><br><br><br>
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <br>
                <h2 class="card-title text-center">Register As User </h2>
                <div class="card-body py-md-4">
                    <form #registerForm="ngForm">
                        <div class="form-group" style="margin-left: 85px;">
                            <input type="text" class="form-control" name="userName" placeholder="userName *" value=""
                                [(ngModel)]='user.userName' style="width:250px; height:40px;" required />
                        </div>
                        <div class="form-group" style="margin-left: 85px;">
                            <input type="text" class="form-control" name="contact" placeholder="contact *" value=""
                                [(ngModel)]='user.contact' style="width:250px; height:40px;" required />
                        </div>


                        <div class="form-group" style="margin-left: 85px;">
                            <input type="text" class="form-control" name="emailId" placeholder="emailId *" value=""
                                [(ngModel)]='user.emailId' style="width:250px; height:40px;" required />
                        </div>
                        <div class="form-group" style="margin-left: 85px;">
                            <input type="password" class="form-control" name="password" placeholder="password *"
                                value="" [(ngModel)]='user.password' style="width:250px; height:40px;" required />
                        </div>
                        <div class="form-group" style="margin-left: 85px;">
                            <input type="password" class="form-control" required="true" name="confirmpassword"
                                [(ngModel)]='confirmPassword' placeholder="confirmPassword*"
                                style="width:250px; height:40px;" required />
                        </div>
                    </form>
                </div>
                <div style="text-align: center; margin-left:200px; margin-top: -10px;">
                    <!-- Button to Open the Modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                        (click)="register()" style="width: 70px;">
                        Signup
                    </button>
                    <!-- The Modal -->
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">OTP is sent to given mailID</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <input type="text" name="userotp" [(ngModel)]='userotp' placeholder="Enter OTP">
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                        (click)="validateOTP()">Check</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
