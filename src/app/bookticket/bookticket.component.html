<section class="card-container" style="margin-left: 160px;">
  <div *ngFor='let event of events'>
  <div class="card">
      <div class="card-top">
          <img src="http://localhost:8080/RESTAPI/images/{{event.poster}}" style="width: 500px; height: 500px;">
      </div>
      <div class="card-content">
          <h3 class="title">{{event.eventName}}</h3>
          <h5 style="font-size: 20px;">{{event.venue}}</h5>
          <h5 style="font-size: 20px;"> {{event.eventStartDate | date}}</h5> 
      </div>
      <button class="bth btn-danger"  (click)="goToEvent(event)" style="border-radius: 25px; margin-left: 160px;">Book now</button>
  </div>
</div>
</section>
