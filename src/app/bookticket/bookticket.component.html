<br><br><br><br>
<div class="hero-image">
    <br><br>
<div class="form-group" >
    <br><br>
    <input type="text" class="form-control" placeholder="Search Events..." style="zoom:120%; width: 600px; margin-left: 500px;" [(ngModel)]="term">
    <br>
</div>
<br><br>

<section class="card-container" style="margin-left: 160px;">
  <div *ngFor="let event of events |  filter:term">
  <div class="card">
      <div class="card-top">
          <img src="http://localhost:8080/RESTAPI/images/{{event.poster}}" style="width: 500px; height: 500px;">
      </div>
      <div class="card-content">
          <h3 class="title">{{event.eventName}}</h3>
          <h5 style="font-size: 20px;"><b>At </b>{{event.venue}}</h5>
          <h5 style="font-size: 20px;"> <b>From </b>{{event.eventStartDate}} <b>To</b> {{event.eventEndDate}}</h5> 
      </div>
      <div *ngIf="calTime(event.startDate | date:'dd-MM-yyyy') === true" class="card h-100">
      <button class="bth btn-danger"  (click)="goToEvent(event)" style="border-radius: 25px; margin-left: 160px; width:150px;">Book now</button>
    </div>
  </div>
</div>
</section>
</div>
